<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Validation</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script>
        $(function() {
            $("#datepicker_1").datepicker();
            $("#datepicker_2").datepicker();
        $("form").submit(function() {
            var name = $('#name').val();
            var fromDate = $('#datepicker_1').val();
            var toDate = $('#datepicker_2').val();
            if($('#name').empty()) {
                $("#name_blank").addClass("show_error");
                $("button").css('background-color', 'red');
            } 
            if(name) {
                $("#name_blank").removeClass("show_error");
            }
            if($('#datepicker_1').empty()) {
                $("#from_date_blank").addClass("show_error");
            } 
            if(fromDate) {
                $("#from_date_blank").removeClass("show_error");
            }
            if($('#datepicker_2').empty()) {
                $("#to_date_blank").addClass("show_error").html("To date can't be blank!");
            } 
            if(toDate) {
                $("#to_date_blank").removeClass("show_error");
            }
            if(toDate != 0 && fromDate > toDate) {
                $("#to_date_blank").addClass("show_error").html("To date can't be prior to date you leave!");
            }
            if(toDate != 0 && fromDate == toDate) {
                $("#to_date_blank").addClass("show_error").html("Same date? What a short cruise!");
            }
            if(name && fromDate && toDate) {
                if(!$("#to_date_blank").hasClass('show_error')) {
                    $("button").css('background-color', 'cornflowerblue');
                    alert("Thanks "+name+"! Your cruise leaves on "+fromDate+
                    " and returns on "+toDate+"!");
                }

            }
            console.log($(this).serialize());
            return false;
        });
    });
    </script>
    <style>
        .wrapper {
            border: 3px solid grey;
            width: 600px;
            text-align: center;
            margin: 50px auto;
        }
        form {
        }
        form input {
            display: block;
            margin: 20px auto;
            height: 25px;
            width: 200px;
            border: 3px solid grey;
            border-radius: 3px;
            font-size: 1em;
        }
        form input::placeholder {
            color: black;
        }
        #name {
            margin-top: 100px;
        }
        button {
            width: 120px;
            height: 50px;
            background-color: cornflowerblue;
            border-radius: 5px;
            margin-top: 50px;
            margin-bottom: 50px;
            color: white;
            font-size: 1em;
        }
        .ui-datepicker { 
            top: 130px !important;
            left: 675px !important;
        }
        #name_blank {
            visibility: hidden;
            color: red;
            position: absolute;
            font-weight: bold;
            left: 690px;
            top: 310px;
        }
        .show_error {
            visibility: visible !important;
        }
        #from_date_blank {
            visibility: hidden;
            color: red;
            position: absolute;
            font-weight: bold;
            left: 690px;
            top: 120px;
        }
        #to_date_blank {
            visibility: hidden;
            color: red;
            position: absolute;
            font-weight: bold;
            left: 690px;
            top: 175px;
        }
    </style>
    
</head>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to Codingdojo plan-a-Cruise!</h1>
        <form>
            <input type="text" id="datepicker_1" name="date_from" placeholder="From: ">
            <p id="from_date_blank">From date can't be blank!</p>
            <input type="text" id="datepicker_2" name="date_to" placeholder="To: ">
            <p id="to_date_blank"></p>
            <div>
                <input type="text" id="name" name="name" placeholder="Name: ">
                <p id="name_blank">Your name can't be blank!</p>
            </div>
            <button type="submit">Check Date!!</button>
        </form>
    </div>
</body>
</html>
