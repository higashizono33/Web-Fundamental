<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Ninjas</title>
    <style>
        div {
            flex-wrap: wrap;
            width: 560px;
            margin: 30px 0 0 30px;
        }
        img {
            float: left;
            width: 100px;
            height: 130px;
            margin-left: 30px;
            margin-top: 10px;
            border: 3px solid rgb(180, 180, 180);
        }
        button {
            position: absolute;
            top: 350px;
            left: 70px;
            width: 100px;
            height: 30px;
            color: white;
            box-shadow: 2px 2px darkgreen;
            background-color: green;
            border-radius: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('img').click(function() {
                $(this).hide().appendTo($('div'));
            })
            // $('#pic2').click(function() {
            //     $('#pic2').hide().appendTo($('section'));
            // })
            // $('#pic3').click(function() {
            //     $('#pic3').hide().appendTo($('section'));
            // })
            // $('#pic4').click(function() {
            //     $('#pic4').hide().appendTo($('section'));
            // })
            // $('#pic5').click(function() {
            //     $('#pic5').hide().appendTo($('section'));
            // })
            // $('#pic6').click(function() {
            //     $('#pic6').hide().appendTo($('section'));
            // })
            // $('#pic7').click(function() {
            //     $('#pic7').hide().appendTo($('section'));
            // })
            // $('#pic8').click(function() {
            //     $('#pic8').hide().appendTo($('section'));
            // })
            $('button').click(function() {
                $('img').show();
            })
        });
    </script>
</head>
<body>
    <div>
        <img src="img/down1.png" alt="pic_ninja_down1">
        <img src="img/down2.png" alt="pic_ninja_down2">
        <img src="img/left1.png" alt="pic_ninja_left1">
        <img src="img/left2.png" alt="pic_ninja_left2">
        <img src="img/right1.png" alt="pic_ninja_right1">
        <img src="img/right2.png" alt="pic_ninja_right2">
        <img src="img/top1.png" alt="pic_ninja_top1">
        <img src="img/top2.png" alt="pic_ninja_top2">
    </div>
    <button>Restore</button>
</body>
</html>
