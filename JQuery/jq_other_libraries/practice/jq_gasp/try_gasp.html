    <p>Click a box to transition out</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>CSSPlugin.defaultTransformPerspective = 400; 
        // gsap.to(".green", {duration: 3, rotationX: 360});
        // gsap.to(".orange", {duration: 3, rotationY: 360});
        // gsap.to(".grey", {duration: 3, x: 100, y: 100, scale: 2, skewX: 45, rotation: 180});
        // gsap.from("#logo", {duration: 3, x: 300, opacity: 0, scale: 0.5});
        // gsap.to("#logo", {duration: 5, x: 500, ease: "bounce"});
        gsap.from(".box", {
            duration: 2,
            scale: 0.5, 
            opacity: 0, 
            delay: 0.5, 
            stagger: 0.2,
            ease: "elastic", 
            force3D: true
        });

        document.querySelectorAll(".box").forEach(function(box) {
            box.addEventListener("click", function() {
                gsap.to(".box", {
                    duration: 0.5, 
                    opacity: 0, 
                    y: -100, 
                    stagger: 0.1,
                    ease: "back.in"
                });
            });
        });
    </script>
</body>
