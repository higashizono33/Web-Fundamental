<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="images/github.jpg" alt="image_github">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="image_cat_ninja">
        </header>
        <div class="container">
            <img src="images/dojocat.jpg" class="blue" alt="image_dojocat">
            <img src="images/heisencat.png" class="red" alt="image_heisencat">
            <img src="images/linkcat.png" class="blue" alt="image_linkcat">
            <img src="images/ironcat.png" class="red" alt="image_ironcat">
            <img src="images/defunktocat.png" class="blue" alt="image_defunktocat">
            <img src="images/coder2.jpg" class="blue" alt="image_coder2">
            <img src="images/riddlocat.png" class="red" alt="image_riddlocat">
            <img src="images/chellocat.jpg" class="blue" alt="image_chellocat">
            <img src="images/stormtroopocat.png" class="red" alt="image_stormtroopocat">
            <img src="images/visionary.jpg" class="blue" alt="image_visionary">
            <img src="images/cherry.jpg" class="blue" alt="image_cherry">
            <img src="images/oktobercat.png" class="red" alt="image_oktobercat">
            <img src="images/mario.png" class="blue" alt="image_mario">
            <img src="images/cooler.png" class="red" alt="image_cooler">
            <img src="images/jean-luc-picat.jpg" class="blue" alt="image_jean-luc-picat">
            <img src="images/aidorucat.png" class="blue" alt="image_aidorucat">
            <img src="images/domo-cat.png" class="red" alt="image_domo-cat">
            <img src="images/kantana.jpg" class="blue" alt="image_kantana">
            <img src="images/daftpunk.gif" class="red" alt="image_daftpunk">
            <img src="images/codercat.jpg" class="blue" alt="image_codercat">
        </div>
    </div>
</body>
</html>
